<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hello Vue!</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
   <div id="app">
      <header id="header">
         <div id="container">
            <div class="block">
               <a href="#">
                  <div class="logo">ToDo List</div>
               </a>
               <form class="form" action="" method="get">
                  <input type="text" placeholder="Enter task" v-bind:value="valueInput" @input="handlyInput" @keypress.enter="addTask">
                  <button class="btn" @click="addTask">New task</button>
               </form>
            </div>
         </div>
      </header>

      <main id="main">
         <div id="container">
            <h2>
               <span>To Do</span>
               <span class="mask-num">{{ needDoList.length }}</span>
            </h2>

            <ul class="mask-list">
               <li v-for="(mask, index) in needDoList" :key="mask.id">
                  <div>
                     <input type="checkbox" @change="doCheck(index, 'need')">
                     <span>{{ mask.title }}</span>
                  </div>
                  <button class="btn-remove" @click="removeMask(index, 'need')">Remove</button>
               </li>
            </ul>

            <h2>
               <span>Done</span>
               <span class="mask-num">{{ completeList.length }}</span>
            </h2>

            <ul class="mask-list _complete-list">
               <li v-for="(mask, index) in completeList" :key="mask.id">
                  <div>
                     <input type="checkbox" checked @change="doCheck(index, 'complete')">
                     <span>{{ mask.title }}</span>
                  </div>
                  <button class="btn-remove" @click="removeMask(index, 'complete')">Remove</button>
               </li>
            </ul>
         </div>
      </main>
   </div>

   <script src="https://unpkg.com/vue@next"></script>
   <script src="./main.js"></script>
</body>
</html>
